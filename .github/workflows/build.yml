name: "Gatsby Build"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm i
      - name: Run Linter
        run: npm run lint
  
  github-pages:
    name: GitHub Pages
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm i
      - name: Build Static Site
        run: npm run build
      - name: Publish Static Site
        uses: jamesives/github-pages-deploy-action@releases/v3
        if: ${{ github.event_name == 'push' }}
        with:
          BRANCH: gh-pages
          FOLDER: public